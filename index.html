<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/002/332/796/original/stopwatch-icon-free-vector.jpg">
    <title>Stopwatch</title>
</head>
<body>
    <div id="container">
        <div class="content-box">
            <div id="timer-clock"><span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span></div>
            <div class="control-watch">
                <button class="btn-design" id="start" type="button">START</button>
                <button class="btn-design" id="restart" type="button">RESTART</button>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
